<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
            width: 100px;
        }

        input[type="text"], textarea {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-container {
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: none; /* Hidden until generated */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple QR generate</h1>
        <div class="form-row">
            <label for="size">Size:</label>
            <input type="number" id="size" name="size" value="300">
        </div>
        <div class="form-row">
            <label for="content">Content:</label>
            <textarea  type="text" id="content" name="content" cols="50" rows="10"></textarea>
        </div>
        <div class="button-row">
            <button type="submit" onclick="generateImage()">Generate</button>
        </div>
        <div class="image-container">
            <img id="generated-image" alt="Generated Image">
        </div>
    </div>
</body>

<script>
    function generateImage() {
        const size = document.getElementById('size').value;
        const content = document.getElementById('content').value;
        if (size && content) {
            const imgSrc = 'https://api.qrserver.com/v1/create-qr-code/?size='+size+'x'+size+'&data='+content;

            const imgElement = document.getElementById('generated-image');
            // Display the generated image
            imgElement.src = imgSrc;
            imgElement.style.display = 'block'; // Show the image

        } else {
            alert('Please enter size and content');
        }
    }
</script>
</html>
